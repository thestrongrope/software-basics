<h1><pre><script> //'2022-01-21'
    const day = (new Date()).getDay();
    var dayName; // CTRL + ALT + DOWN ARROW ; CTRL + C / CTRL + V
    if(day === 0) {
        dayName = 'Sunday';
    } else if(day === 1) {
        dayName = 'Monday';
    } else if(day === 2) {
        dayName = 'Tueday';
    } else if(day === 3) {
        dayName = 'Wednesday';
    } else if(day === 4) {
        dayName = 'Thursday';
    } else if(day === 5) {
        dayName = 'Friday';
    } else {
        dayName = 'Saturday';
    }
    document.write(`Todays day is ${dayName}`)
</script></pre></h1>
