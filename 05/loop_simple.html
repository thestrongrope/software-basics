<script>
    // iterator
    // to interate

    let num = 1;
    while(num <= 10) {
        document.write(`<h1>While Loop: ${num}</h1>`);
        num++; // num = num + 1
    }

    for(let num = 1; num <= 10; num++) {
        document.write(`<h1>For Loop: ${num}</h1>`);
    }

    // print the value ten times
    document.write('<h1>For Loop: 1</h1>');
    document.write('<h1>For Loop: 2</h1>');
    document.write('<h1>For Loop: 3</h1>');
    document.write('<h1>For Loop: 4</h1>');
    document.write('<h1>For Loop: 5</h1>');
    document.write('<h1>For Loop: 6</h1>');
    document.write('<h1>For Loop: 7</h1>');
    document.write('<h1>For Loop: 8</h1>');
    document.write('<h1>For Loop: 9</h1>');
    document.write('<h1>For Loop: 10</h1>');
</script>
