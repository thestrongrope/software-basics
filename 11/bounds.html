<body>
<div id="ball"></div>
<script>
    const ballObj = document.getElementById("ball");
    let x, y;
    let xspeed, yspeed;
    x = 0;
    y = 0;
    xspeed = 1;
    yspeed = 1;
    function draw() {
        x = x + xspeed;
        y = y + yspeed;
        ballObj.style.left = x;
        ballObj.style.top = y;
        setTimeout(draw, 30);
    }
    setTimeout(draw, 30);
</script>

    body { margin: 0; padding: 0; }

        position:
