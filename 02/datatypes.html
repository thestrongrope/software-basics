<script>
    // JavaScript is a Dynamic Language
    // 1. One variable can have only one value
    // 2. One variable can have only one type

    // string => Any alphabet or number or symbol
    var greeting = "Hello \" World";
   
    // \ is an escape character

    console.log(greeting);

    // string
    var studentsAsString = "30";
    console.log(studentsAsString);
    
    // number
    var students = 30;
    console.log(students);

    // boolean
    var isStudent = false;
    console.log(isStudent);
    isStudent = true;
    console.log(isStudent);

    // undefined / null
    var unknown;
    console.log(unknown);
    unknown = null;
    console.log(unknown);
    
    // arrays
    var listOfStudents = ['Ammar', 'Mohd', 'Bilal'];
    console.log(listOfStudents);

    // Markup Language
    // XML => HTML
    // objects - JSON (JavaScript Object Notation)
    var student = {
        name: "Ali",
        age: 20,
        isStudent: true
    }
    console.log(student);

    // operators
    // = sign
    // assignment operator
    
    // comparison operator
    // == ( = = )
    10 == "10"
    // === ( = = = ) 
    10 !== "10" // (! = = - not equal to)

</script>
