<script>
    const random = (min, max) => {
        return min + Math.floor(Math.random() * (max - min + 1));
    }
    const numberInWords = (num) => {
        let wordStr = "zero,one,two,three,four,five,six,seven,eight,nine";
        let words = wordStr.split(',');
        let numArr = [];
        while(num > 0) {
            let mod = num % 10;
            numArr.push(mod);
            num = parseInt(num / 10);
        }
        numArr.reverse();
        return numArr.map(x => words[x]).join(' ');
    }
    let num = random(10000, 99999);
    document.write(num + ": " + numberInWords(num) + "<br />");
</script>
