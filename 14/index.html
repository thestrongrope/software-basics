
<input type="number" id="amount" />
<div id="amountInWords"></div>

<script>
    const random = (min, max) => {
        return min + Math.floor(Math.random() * (max - min + 1));
    }
    const numberInWords = (num) => {
        let wordStr = "zero,one,two,three,four,five,six,seven,eight,nine";
        let words = wordStr.split(',');
        let numArr = [];
        while(num > 0) {
            let mod = num % 10;
            numArr.push(mod);
            num = parseInt(num / 10);
        }
        numArr.reverse();
        return numArr.map(x => words[x]).join(' ');
    }

    const amountObj = document.getElementById("amount");
    const amountInWordsObj = document.getElementById("amountInWords");

    const setAmount = () => {
        amountInWordsObj.innerHTML = numberInWords(amount.value);
    }

    amountObj.addEventListener("change", () => setAmount() );
    amountObj.addEventListener("keyup", () => setAmount() );

    amountObj.value = random(10000, 99999);
    amountObj.dispatchEvent(new Event('change'));
</script>
